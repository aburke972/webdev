<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>My Registration form</title>
</head>
<body>
<h1>Register</h1>

<form>
	<label for="firstname">First name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="John" required>
	<label for="name">Name:</label>
	<input id="name" type="text" name="name" placeholder="Smith" required>
	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="male">
		<label for="male">Female</label>
		<input id="female" type="radio" name="gender" value="female">
		<label for="male">Other</label>
		<input id="male" type="radio" name="gender" value="other">
	</div>
	<label for="mail">Email:</label>
	<input id="mail" type="email" name="mail" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="password" name="password" pattern=".{5,10}" required title="Password must have at least 5 characters and 10 max.">
	<!--
	<input id="password" type="password" name="password" placeholder="your password" required minlength="5" maxlength="10">
	-->
	<div>
		<label for="birthday">Birthday:</label>
		<select id="birthdayMonth">
			<option value="month" selected>Month</option>
			<option value="1">jan</option>
			<option value="2">feb</option>
			<option value="3">mar</option>
			<option value="4">may</option>
			<option value="5">jun</option>
			<option value="6">jul</option>
			<option value="7">aug</option>
		</select>
		<select id="birthdayDay">
			<option value="day" selected>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		<select id="birthdayYear">
			<option value="year" selected>Year</option>
			<option value="1">1970</option>
			<option value="2">1971</option>
			<option value="3">1972</option>
			<option value="4">1973</option>
			<option value="5">1974</option>
			<option value="6">1975</option>
			<option value="7">1976</option>
		</select>
	</div>
	<div>
		<label for="terms">I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>
	</div>
	<input type="submit" name="submit" value="submit">


</form>
</body>
</html>
